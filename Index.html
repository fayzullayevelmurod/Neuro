<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Neuro</title>
</head>
<body>
    

    <header>
        <div class="main_container">
            <a href="#" class="logo">
                <img src="./images/logo.svg" alt="">
            </a>
            <div class="logo_center">
                <img src="./images/neuro_header.png" alt="">
            </div>
            <div class="header_icon">
                <a href="#">
                    <img src="./images/shop.svg" alt="">
                </a>
                <a href="#">
                    <img src="./images/user_icon.svg" alt="">
                </a>
            </div>
        </div>
    </header>

    <section class="delivery">
        <div class="main_container">
            <div class="main_img">
                <img src="./images/main_img.png" alt="">
            </div>
        </div>
        <div class="main_container">
            <div class="delivery_left">
                <form class="form">
                    <input class="address" type="text" placeholder="адрес">
                    <div class="input_top">
                        <input type="text" placeholder="подъезд">
                        <input type="text" placeholder="квартира">
                        <input type="text" placeholder="этаж">
                        <input type="text" placeholder="домофон">
                    </div>
                    <textarea placeholder="комент курьеру"></textarea>
                    <div class="input_bottom">
                        <input type="text" placeholder="дата">
                        <input type="text" placeholder="дата">
                        <input type="text" placeholder="дата">
                    </div>
                </form>
            </div>
            <div class="delivery_right">
                <div class="check">
                    <div class="check_top">
                        <h5>Всего 3 товара, 250 гр</h5>
                        <h5>цена</h5>
                    </div>
                    <div class="check_center">
                        <h4>Доставка</h4>
                        <h4>цена</h4>
                    </div>
                    <div class="check_bottom">
                        <h3>ИТОГ</h3>
                        <h4>цена</h4>
                    </div>
                </div>
                <div class="delivery_right_slider">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <img src="./images/slider_img.png" alt="">
                          </div>
                        </div>
                    </div>
                </div>
                <div class="delivery_btn">
                    <button>перейти к оплате</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
